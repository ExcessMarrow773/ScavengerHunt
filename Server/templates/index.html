<form method="POST" action="{{ url_for('reset_db') }}">
        <button type="submit">Reset Database</button>
</form>

<ul>
{% for item in requests %}
        <li>{{item["message"]}}
        <ul>
        <li>{{item}}</li>
        <li>{{item['timestamp']}}</li>
        </ul>
{% endfor %}
</ul>


<hr>
<details>
        <summary>Raw Request Data</summary>
        <!-- Content that will be hidden by default goes here -->
        <p>{{requests}}</p>
</details>
